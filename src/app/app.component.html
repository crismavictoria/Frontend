<div class="container">
  <div class="row">
    <div class="col">
      <label for="text" class="form-label">Text:</label>
      <input type="text" id="text" class="form-control" [(ngModel)]="text" [disabled]="encoding">
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="convert()" [disabled]="encoding">Convert</button>
      <button class="btn btn-secondary" (click)="cancel()" [disabled]="!encoding">Cancel</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label for="encodedText" class="form-label">Encoded Text:</label>
      <textarea id="encodedText" class="form-control" [(ngModel)]="encodedText" readonly></textarea>
    </div>
  </div>
</div>
